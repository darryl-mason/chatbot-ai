<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--bg-color);
            margin: 0;
        }
    
        :root {
            --bg-color: #f4f4f9;
            --bot-color: #e0e0e0;
            --user-color: #007bff;
            --text-color: #000;
        }
    
        .dark-mode {
            --bg-color: #1e1e1e;
            --bot-color: #2a2a2a;
            --user-color: #007bff;
            --text-color: #fff;
        }
    
        .chat-container {
            width: 100%;
            max-width: 420px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }
    
        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--user-color);
            color: white;
            padding: 15px;
            font-size: 18px;
        }
    
        .toggle-container {
            display: flex;
            align-items: center;
        }

        .toggle-switch {
            margin-left: auto; /* Push to the right */
            cursor: pointer;
            background: white;
            padding: 5px 10px;
            border-radius: 20px;
            color: black;
            font-size: 14px;
            font-weight: bold;
        }
        
        .toggle-mode {
            background: transparent;  /* Removes any white background */
            border: none;  /* Removes button border */
            color: inherit;  /* Inherits text color from the header */
            font-size: 18px;  /* Adjusts icon size */
            cursor: pointer;
            margin-left: auto;  /* Pushes it to the right */
            padding: 5px;  /* Adds spacing */
        }
        
        .toggle-mode:focus {
            outline: none;  /* Removes focus outline */
        }

        .timestamp {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.8);  /* Lightened white for visibility */
            display: block;
            text-align: right;
            margin-top: 3px;
        }

        .user .timestamp {
            color: rgba(255, 255, 255, 0.9);  /* Brighter white for blue background */
        }

        .bot .timestamp {
            text-align: left;
        }

        /* Light Mode (default) */
        body:not(.dark-mode) .bot .timestamp {
            color: rgba(0, 0, 0, 0.6);
        }

        /* Dark Mode */
        body.dark-mode .bot .timestamp {
            color: rgba(255, 255, 255, 0.8);
        }

        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            background: var(--bg-color);
            color: var(--text-color);
        }

        /* âœ… Bullet List Fix */
        .chat-box ul {
            padding-left: 20px; /* Ensures proper bullet indentation */
            margin: 5px 0; /* Reduces excessive spacing */
            list-style-type: disc; /* Ensures normal bullet points */
        }

        .chat-box li {
            margin-bottom: 5px; /* Proper spacing between bullets */
            padding-left: 5px; /* Fine-tunes alignment */
            list-style-position: outside; /* âœ… Fixes bullet alignment */
        }
    
        .message {
            padding: 10px;
            margin: 5px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }
    
        .user {
            align-self: flex-end;
            background: var(--user-color);
            color: white;
        }
    
        .bot {
            align-self: flex-start;
            background: var(--bot-color);
            color: var(--text-color);
        }
    
        .loading {
            text-align: center;
            font-size: 14px;
            color: gray;
            margin: 10px 0;
            font-weight: bold;
            animation: blink 1.2s infinite ease-in-out;
        }
    
        @keyframes blink {
            0% { opacity: 0.2; }
            50% { opacity: 1; }
            100% { opacity: 0.2; }
        }
    
        .chat-input {
            display: flex;
            border-top: 1px solid #ccc;
            background: white;
        }
    
        .chat-input input {
            flex: 1;
            padding: 15px;
            border: none;
            outline: none;
            font-size: 16px;
        }
    
        .chat-input button {
            background: var(--user-color);
            color: white;
            border: none;
            padding: 15px;
            font-size: 16px;
            cursor: pointer;
        }
    
        /* Responsive Design */
        @media screen and (max-width: 600px) {
            .chat-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }
    
            .chat-input {
                position: fixed;
                bottom: 0;
                width: 100%;
                display: flex;
                padding: 10px;
                background: white;
            }

            .chat-input input {
                flex: 1;
                padding: 12px;
            }
    
            .chat-input button {
                padding: 12px;
            }
        }
    </style>
    
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <span>Chatbot Assistant</span>
            <button class="toggle-mode" onclick="toggleDarkMode()">ðŸŒ™</button>
        </div>
        <div class="chat-box" id="chatBox"></div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type a message..." disabled>
            <button id="sendBtn" onclick="sendMessage()" disabled>Send</button>
        </div>
    </div>

    <div style="text-align: center; padding: 10px;">
        <button onclick="downloadChatHistory()">ðŸ“¥ Download Chat</button>
        <button onclick="clearChatHistory()">ðŸ§¹ Clear Chat</button>
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            let button = document.querySelector(".toggle-mode");
            button.textContent = document.body.classList.contains("dark-mode") ? "â˜€ï¸" : "ðŸŒ™";
        }

        function getCurrentTimestamp() {
            const now = new Date();
            return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        function saveMessage(sender, text) {
            const history = JSON.parse(localStorage.getItem("chatHistory")) || [];
            history.push({ sender, text, timestamp: getCurrentTimestamp() });
            localStorage.setItem("chatHistory", JSON.stringify(history));
        }   

        function loadHistory() {
            const history = JSON.parse(localStorage.getItem("chatHistory")) || [];
            let chatBox = document.getElementById("chatBox");

            history.forEach((msg) => {
                let message = document.createElement("div");
                message.className = `message ${msg.sender}`;
                message.innerHTML = `${msg.text.replace(/\n/g, "<br>")} <span class="timestamp">${msg.timestamp || getCurrentTimestamp()}</span>`;
                chatBox.appendChild(message);
            });

            // Ensure the chatbox scrolls to the most recent message
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        window.onload = function () {
            document.getElementById("userInput").disabled = false;
            document.getElementById("sendBtn").disabled = false;
            // loadHistory(); // ðŸ§¹ Disabled to prevent chat from reloading on refresh
        };

        async function sendMessage() {
            let userInputElem = document.getElementById("userInput");
            let sendBtn = document.getElementById("sendBtn");
            let chatBox = document.getElementById("chatBox");

            let userInput = userInputElem.value.trim();
            if (!userInput) return;

            userInputElem.disabled = true;
            sendBtn.disabled = true;

            // Display user's message
            let userMessage = document.createElement("div");
            userMessage.className = "message user";
            userMessage.innerHTML = `${userInput} <span class="timestamp">${getCurrentTimestamp()}</span>`;
            chatBox.appendChild(userMessage);
            saveMessage("user", userInput);
            trackAnalytics("user"); // âœ… Add this line here
            userInputElem.value = "";
            chatBox.scrollTop = chatBox.scrollHeight;

            // Remove any existing typing indicator
            let existingTypingIndicator = document.getElementById("loading");
            if (existingTypingIndicator) {
                existingTypingIndicator.remove();
            }

            // Add typing indicator
            let typingIndicator = document.createElement("div");
            typingIndicator.className = "message bot loading";
            typingIndicator.textContent = "Typing...";
            typingIndicator.id = "loading";
            chatBox.appendChild(typingIndicator);
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                let response = await fetch("https://chatbot-ai-9vfs.onrender.com/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: userInput })
                });

                let result = await response.json();
                console.log("âœ… Response received!", result);

                let botReply = result.response || "I didn't understand that.";

            // Remove typing indicator
            if (typingIndicator.parentNode === chatBox) {
                chatBox.removeChild(typingIndicator);
            }

            // Create bot message container
            let botMessage = document.createElement("div");
            botMessage.className = "message bot";
            chatBox.appendChild(botMessage);

            let fullText = botReply.replace(/\n/g, "<br>");
            let index = 0;

        function typeCharacter() {
            if (index < botReply.length) {
                    botMessage.textContent = botReply.substring(0, index + 1); // type raw text only
                    index++;
                    chatBox.scrollTop = chatBox.scrollHeight;
                    setTimeout(typeCharacter, 15); // Typing speed
                } else {
                    // After typing is done, replace with formatted HTML
                    let fullHTML = botReply
                        .replace(/(?:\r\n|\r|\n)/g, "<br>")
                        .replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank">$1</a>');

                    botMessage.innerHTML = `${fullHTML}<span class="timestamp">${getCurrentTimestamp()}</span>`;
                    saveMessage("bot", botReply);
                }
            }

            // Small delay before typing starts
            setTimeout(typeCharacter, 50);

            } catch (error) {
                console.error("âŒ Chatbot request failed:", error);

            if (typingIndicator.parentNode === chatBox) {
                chatBox.removeChild(typingIndicator);
            }

            let errorMessage = document.createElement("div");
            errorMessage.className = "message bot";
            errorMessage.textContent = "Error connecting to chatbot.";
            chatBox.appendChild(errorMessage);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        setTimeout(() => {
            userInputElem.disabled = false;
            sendBtn.disabled = false;
        }, 2500);
    }

        function trackAnalytics(sender) {
            let analytics = JSON.parse(localStorage.getItem("chatAnalytics")) || {
                totalMessages: 0,
                userMessages: 0,
                botMessages: 0,
                startTime: null,
                endTime: null
        };

        if (!analytics.startTime) {
            analytics.startTime = new Date().toISOString();
        }

        analytics.totalMessages++;
        if (sender === "user") {
            analytics.userMessages++;
        } else {
            analytics.botMessages++;
        }

        analytics.endTime = new Date().toISOString();
        localStorage.setItem("chatAnalytics", JSON.stringify(analytics));

        // âœ… Send to backend analytics endpoint
        fetch("https://chatbot-ai-9vfs.onrender.com/analytics", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                event: sender === "user" ? "user_message" : "bot_response",
                totalMessages: analytics.totalMessages,
                userMessages: analytics.userMessages,
                botMessages: analytics.botMessages,
                timestamp: new Date().toISOString()
            })
        }).catch(err => {
            console.error("Analytics logging failed:", err);
        });
    }
        function downloadChatHistory() {
            const history = JSON.parse(localStorage.getItem("chatHistory")) || [];
            if (history.length === 0) {
                alert("No chat history to download.");
                return;
            }

            let textContent = history.map(msg => {
                return `[${msg.timestamp}] ${msg.sender.toUpperCase()}: ${msg.text}`;
            }).join("\n\n");

            const blob = new Blob([textContent], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);

            const a = document.createElement("a");
            a.href = url;
            a.download = "chat-history.txt";
            a.click();
            URL.revokeObjectURL(url);

            clearChatHistory(); // âœ… Clear after download
    }

        function clearChatHistory() {
            localStorage.removeItem("chatHistory");
            document.getElementById("chatBox").innerHTML = "";
    }

        document.getElementById("userInput").addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                event.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
